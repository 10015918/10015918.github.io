<!DOCTYPE html>
<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
  <meta charset="utf-8">
  <title>Matrix</title>
  <style>
    body {
      overflow-x: hidden;
      overflow-y : hidden;
    }
    * {
      margin: 0;
      padding: 0;
    }
    canvas {
      height: 100vh;
      width: 100vw;
    }
  </style>
</head>
  
<body>
  <div align="center">
    <canvas height="1000" width="1000"id="q"></canvas>
  </div>

  <script defer>
    var s=window.screen;
    var width = q.width=s.width;
    var height = q.height;
    var yPositions = Array(500).join(0).split('');
    var ctx=q.getContext('2d');
    
    var colour = () => {
      var letters = 'FF0';
      var color = '#';
      for (var i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 3)];
      }
      return color;
    }
    var draw = () => {
      ctx.fillStyle='rgba(0,0,0,.065)';
      ctx.fillRect(0,0,width,height);
      ctx.fillStyle = '#f00';
      ctx.font = '10pt Georgia';
      yPositions.map((y, index) =>{
        text = Math.floor((Math.random() * 2) + 0);
        x = (index * 10)+10;
        q.getContext('2d').fillText(text, x, y);
        if(y > 500 + Math.random()*1e4)
        {
          yPositions[index]=0;
        }
        else
        {
          yPositions[index] = y + 10;
        }
      });
    };
    Game_Interval = setInterval(draw, 70);
  </script>
</body>
</html>
